<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TestaIA — Testes Automatizados com Inteligência</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-hero {
      background: linear-gradient(90deg,#0f172a 0%, #0ea5a4 100%);
    }
  </style>
</head>

<body class="antialiased text-gray-800">

<!-- NAV -->
<header class="bg-white shadow-sm">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between">
    <span class="font-bold text-lg">TestaIA</span>
    <a href="#contact" class="bg-teal-600 text-white px-4 py-2 rounded">
      Acesso antecipado
    </a>
  </div>
</header>

<!-- HERO -->
<section class="gradient-hero text-white py-24">
  <div class="max-w-6xl mx-auto px-6">
    <h1 class="text-5xl font-extrabold">
      Testes automatizados com IA
    </h1>
    <p class="mt-6 text-lg max-w-xl">
      Crie, execute e monitore testes inteligentes sem escrever código.
    </p>
  </div>
</section>

<!-- FEATURES -->
<section class="py-16 max-w-6xl mx-auto px-6">
  <h2 class="text-3xl font-bold mb-8">Funcionalidades</h2>
  <div class="grid md:grid-cols-3 gap-6">
    <div class="border p-6 rounded">Testes sem código</div>
    <div class="border p-6 rounded">Relatórios automáticos</div>
    <div class="border p-6 rounded">Integração CI/CD</div>
  </div>
</section>

<!-- CONTACT -->
<footer id="contact" class="py-16 bg-gray-50">
  <div class="max-w-xl mx-auto px-6">

    <h3 class="text-2xl font-bold mb-4">
      Experimente o TestaIA
    </h3>

    <form id="leadForm" class="space-y-4 bg-white p-6 rounded-lg border">

      <input name="name" placeholder="Nome" class="w-full p-3 border rounded">
      <input name="email" type="email" placeholder="Email" class="w-full p-3 border rounded">
      <input name="company" placeholder="Empresa" class="w-full p-3 border rounded">
      <textarea name="message" placeholder="Mensagem" class="w-full p-3 border rounded"></textarea>

      <button class="w-full bg-teal-600 text-white py-3 rounded">
        Quero acesso
      </button>

    </form>
  </div>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabaseClient.js"></script>
<script src="js/leads.js"></script>

</body>
</html>
