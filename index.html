<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TestaIA</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- HERO -->
  <section class="py-20 bg-gradient-to-r from-slate-900 to-teal-600 text-white">
    <div class="max-w-4xl mx-auto px-6">
      <h1 class="text-4xl font-bold">TestaIA</h1>
      <p class="mt-4 opacity-90">
        Testes automatizados com IA — simples e confiáveis.
      </p>
    </div>
  </section>

  <!-- FORMULÁRIO -->
  <section class="py-16">
    <div class="max-w-xl mx-auto px-6">
      <h2 class="text-2xl font-bold mb-6">Acesso antecipado</h2>

      <form id="leadForm" class="bg-white p-6 rounded-lg shadow space-y-4">

        <div>
          <label class="text-sm">Nome</label>
          <input name="name" required class="w-full p-3 border rounded-md">
        </div>

        <div>
          <label class="text-sm">Email</label>
          <input name="email" type="email" required class="w-full p-3 border rounded-md">
        </div>

        <div>
          <label class="text-sm">Empresa</label>
          <input name="company" class="w-full p-3 border rounded-md">
        </div>

        <div>
          <label class="text-sm">Mensagem</label>
          <textarea name="message" rows="4" class="w-full p-3 border rounded-md"></textarea>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-teal-600 text-white rounded-md font-medium"
        >
          Enviar
        </button>

        <p id="formStatus" class="text-sm text-center"></p>
      </form>
    </div>
  </section>

  <!-- SCRIPTS (ORDEM CORRETA) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CONFIGURAÇÃO GLOBAL -->
  <script src="js/supabase.js"></script>

  <!-- LÓGICA -->
  <script src="js/login.js"></script>
  <script src="js/register.js"></script>
  <script src="js/createTest.js"></script>
  <script src="js/runTest.js"></script>

</body>
</html>
