<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - TestAIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(to bottom right, #2563eb, #9333ea); }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <i data-lucide="cpu" class="h-10 w-10 text-blue-600 mx-auto mb-3"></i>
            <h1 class="text-3xl font-bold text-gray-900">Acesso TestAIA</h1>
            <p class="text-gray-500 mt-2">Entre ou crie a sua conta para come√ßar a automatizar.</p>
        </div>

        <!-- Bot√µes de Alternar -->
        <div class="flex border border-gray-200 rounded-lg overflow-hidden mb-6">
            <button id="btn-show-login" class="flex-1 py-2 font-medium text-sm transition-colors duration-300 bg-blue-600 text-white">
                Entrar
            </button>
            <button id="btn-show-register" class="flex-1 py-2 font-medium text-sm transition-colors duration-300 bg-white text-gray-700 hover:bg-gray-100">
                Registar
            </button>
        </div>

        <!-- FORMUL√ÅRIO DE LOGIN -->
        <form id="form-login" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="login-email" name="email" type="email" required placeholder="seu@email.com"
                       class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Palavra-passe</label>
                <input id="login-password" name="password" type="password" required placeholder="M√≠nimo 6 caracteres"
                       class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700 font-semibold shadow-md">
                Entrar na Conta
            </button>
        </form>

        <!-- FORMUL√ÅRIO DE REGISTO -->
        <form id="form-register" class="space-y-4 hidden">
            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input id="register-name" name="name" type="text" required placeholder="O seu nome"
                       class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            </div>
             <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="register-email" name="email" type="email" required placeholder="seu@email.com"
                       class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700">Palavra-passe</label>
                <input id="register-password" name="password" type="password" required placeholder="M√≠nimo 6 caracteres"
                       class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            </div>
            <button type="submit" class="w-full py-3 px-4 rounded-lg text-white bg-purple-600 hover:bg-purple-700 font-semibold shadow-md">
                Criar Conta
            </button>
        </form>

        <p class="mt-6 text-xs text-gray-500 text-center">Ao entrar, concorda com os nossos Termos de Servi√ßo.</p>

    </div>

    <!-- Scripts de Interatividade da P√°gina (Alternar entre Login e Registo) -->
    <script>
        lucide.createIcons();

        const loginForm = document.getElementById('form-login');
        const registerForm = document.getElementById('form-register');
        const btnShowLogin = document.getElementById('btn-show-login');
        const btnShowRegister = document.getElementById('btn-show-register');

        function toggleForms(showLogin) {
            if (showLogin) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                btnShowLogin.classList.remove('bg-white', 'text-gray-700');
                btnShowLogin.classList.add('bg-blue-600', 'text-white');
                btnShowRegister.classList.remove('bg-purple-600', 'text-white');
                btnShowRegister.classList.add('bg-white', 'text-gray-700');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                btnShowLogin.classList.remove('bg-blue-600', 'text-white');
                btnShowLogin.classList.add('bg-white', 'text-gray-700');
                btnShowRegister.classList.remove('bg-white', 'text-gray-700');
                btnShowRegister.classList.add('bg-purple-600', 'text-white');
            }
        }

        btnShowLogin.addEventListener('click', () => toggleForms(true));
        btnShowRegister.addEventListener('click', () => toggleForms(false));
    </script>
    
    <!-- Chamada dos scripts de L√≥gica -->
    <script type="module" defer src="js/login.js"></script>
    <script type="module" defer src="js/register.js"></script>
</body>
</html>
