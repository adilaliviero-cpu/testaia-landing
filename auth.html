<body class="gradient-bg flex items-center justify-center min-h-screen p-4">

    <!-- O RESTO DO TEU HTML ESTÃ PERFEITO -->

    <!-- Scripts -->
    <script>
        lucide.createIcons();

        const loginForm = document.getElementById('form-login');
        const registerForm = document.getElementById('form-register');
        const btnShowLogin = document.getElementById('btn-show-login');
        const btnShowRegister = document.getElementById('btn-show-register');

        function toggleForms(showLogin) {
            if (showLogin) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                btnShowLogin.classList.add('bg-blue-600', 'text-white');
                btnShowLogin.classList.remove('bg-white', 'text-gray-700');
                btnShowRegister.classList.remove('bg-purple-600', 'text-white');
                btnShowRegister.classList.add('bg-white', 'text-gray-700');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                btnShowLogin.classList.remove('bg-blue-600', 'text-white');
                btnShowLogin.classList.add('bg-white', 'text-gray-700');
                btnShowRegister.classList.add('bg-purple-600', 'text-white');
                btnShowRegister.classList.remove('bg-white', 'text-gray-700');
            }
        }

        btnShowLogin.addEventListener('click', () => toggleForms(true));
        btnShowRegister.addEventListener('click', () => toggleForms(false));
    </script>

    <!-- Ficheiros JS -->
    <script type="module" defer src="js/login.js"></script>
    <script type="module" defer src="js/register.js"></script>

</body>
